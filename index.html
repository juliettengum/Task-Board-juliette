<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <title>Task Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Task Board</h1>
    <h4>A simple Kanban board for task management</h4>
  </div>

  <hr>

  <button id="add-task">Add Task</button>

  <div class="column-header-container">
    <div class="column-header">To Do</div>
    <div class="column-header">In Progress</div>
    <div class="column-header">Done</div>
  </div>
  
  <div id="task-board" class="task-board">
    <div class="column" id="to-do-column" ondrop="drop(event, 0)" ondragover="allowDrop(event)">To Do</div>
    <div class="column" id="in-progress-column" ondrop="drop(event, 1)" ondragover="allowDrop(event)">In Progress</div>
    <div class="column" id="done-column" ondrop="drop(event, 2)" ondragover="allowDrop(event)">Done</div>
  </div>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Task</h3>
        <span class="close">&times;</span>
      </div>
      <hr>
      <div class="modal-body">
        <div class="row">
          <div class="input-row">
              <label for="task-title">Task Title</label>
              <input type="text" id="title" placeholder="Title">
          </div>
          <div class="input-row">
              <label for="task-due-date">Task Due Date</label>
              <input type="date" id="deadline">
          </div>
      </div>
      <div class="row">
          <div class="input-row">
              <label for="task-description">Task Description</label>
              <textarea id="description" placeholder="Description"></textarea>
          </div>
      </div>
      
      </div>
      <div class="modal-footer">
        <button id="save-task">Add Task</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="dayjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
